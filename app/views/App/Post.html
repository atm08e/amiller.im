{{set . "title" "Blog | amiller.im"}}
{{template "header.html" .}}
<div class="container">
    <div class="row-fluid page">
        {{template "navigation.html" .}}
        <div class="span6 post-content">
            <h1 class="title">{{.post.Title}}</h1>
            <h2 class="subtitle">{{.post.Subtitle}}</h2>
            <h4 class="created">Created: {{.post.Created}}</h4>
            {{if .post.Updated}}
                <h4 class="updated">Updated: {{.post.Updated}}</h4>
            {{end}}
            <h4 class="tags"></h4>
            {{.bodyTemplate}}
        </div>
    </div>
</div>
{{template "footer.html" .}}
